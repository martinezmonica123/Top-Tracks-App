<!doctype html>
<html>
  <head>
    <title>Top Tracks</title>
    <link rel="stylesheet" href="//netdna.bootstrapcdn.com/bootstrap/3.1.1/css/bootstrap.min.css">

    <link href="/style.css" rel="stylesheet">

    <script src="//cdnjs.cloudflare.com/ajax/libs/handlebars.js/2.0.0-alpha.1/handlebars.min.js" defer></script>
    <script src="https://ajax.googleapis.com/ajax/libs/jquery/1.12.2/jquery.min.js"></script>
    <script src="/index.js" defer></script>
  </head>
    
  <body>
    <div class="container">
      <div id="login">
        <h1>Welcome to Top Tracks!!!</h1>
        <a href="/login" class="btn btn-primary">Log in with Spotify</a>
      </div>
        
      <div id="loggedin">
        <div id="user-profile"></div>
        <div class="container ">
          <h1>Your Top Artists</h1>
            <div id="results"></div>
        </div>
      </div>
    </div>
    
    <br><br>

    <script id="user-profile-template" type="text/x-handlebars-template">
      <h1>Logged in as {{display_name}}</h1>
      <div class="media">
        <div class="pull-left">
          <img class="media-object" width="150" src="{{images.0.url}}" />
        </div>
        <div class="media-body">
          <dl class="dl-horizontal">
            <dt>Display name</dt><dd class="clearfix">{{display_name}}</dd>
            <dt>Id</dt><dd>{{id}}</dd>
            <dt>Email</dt><dd>{{email}}</dd>
            <dt>Spotify URI</dt><dd><a href="{{external_urls.spotify}}">{{external_urls.spotify}}</a></dd>
            <dt>Link</dt><dd><a href="{{href}}">{{href}}</a></dd>
            <dt>Profile Image</dt><dd class="clearfix"><a href="{{images.0.url}}">{{images.0.url}}</a></dd>
            <dt>Country</dt><dd>{{country}}</dd>
          </dl>
        </div>
      </div>
    </script>

    <script id="results-template" type="text/x-handlebars-template">
        {{#each items}}
        <p> {{this.name}} <br> By: 
          {{#each artists}}
             {{this.name}} 
          {{/each}}
        </p>
        <div style="background-image:url({{album.images.0.url}})" data-album-id="{{id}}" class="cover"></div>
        <br><br>
        {{/each}}
    </script>

  </body>
</html>
