<!doctype html>
<html>
  <head>
    <title>Top Tracks</title>
      
    <!-- Bootstrap Core CSS -->
    <link rel="stylesheet" href="css/bootstrap.min.css" type="text/css">
    
      <!-- Custom Fonts -->
    <link href='https://fonts.googleapis.com/css?family=Open+Sans:300italic,400italic,600italic,700italic,800italic,400,300,600,700,800' rel='stylesheet' type='text/css'>
    <link href='https://fonts.googleapis.com/css?family=Merriweather:400,300,300italic,400italic,700,700italic,900,900italic' rel='stylesheet' type='text/css'>
    <link rel="stylesheet" href="font-awesome/css/font-awesome.min.css" type="text/css">

    <!-- Plugin CSS -->
    <link rel="stylesheet" href="css/magnific-popup.css" type="text/css">

    <!-- Custom CSS -->
    <link href="css/style.css" rel="stylesheet">
    <link rel="stylesheet" href="css/creative.css" type="text/css">
    

    <script src="//cdnjs.cloudflare.com/ajax/libs/handlebars.js/2.0.0-alpha.1/handlebars.min.js" defer></script>
    <script src="https://ajax.googleapis.com/ajax/libs/jquery/1.12.2/jquery.min.js"></script>
    <script src="js/index.js" defer></script>
      
  </head>
    
  <body>
      
    <nav class="navbar navbar-inverse navbar-fixed-top" style="font-family: verdana;">
        <div class="container-fluid">
            <div class="navbar-header">
                <button type="button" class="navbar-toggle collapsed" data-toggle="collapse" data-target="#bs-example-navbar-collapse-1">
                    <span class="sr-only">Toggle navigation</span>
                    <span class="icon-bar"></span>
                    <span class="icon-bar"></span>
                    <span class="icon-bar"></span>
                </button>
                <a class="navbar-brand page-scroll" href="http://martinezmonica123.github.io/">Monica Martinez</a>
            </div>

            <div class="collapse navbar-collapse">
                <ul class="nav navbar-nav navbar-left">
                    <li>
                        <a class="active" href="#">Top Tracks App</a>
                    </li>
                    <li>
                        <a href="http://martinezmonica123.github.io/#projects">Other Projects</a>
                    </li>
                </ul>
            </div>
        </div>
    </nav>  
      
<!-- CHANGE LOGIN TO MODAL/POP-UP--> 
<!-- CHANGE BACKGROUND TO RECORD PLAYER + RECORDS -->       
    <header id="login">
        <div class="header-content">
            <h1>Welcome to Top Tracks!!!</h1>
            <hr>
            <p>app description goes here app description goes here app description goes here</p>
            <div class="header-content-inner">
                <a href="/login" id="spotify" class="btn btn-primary">Log in with Spotify</a>
            </div>
        </div>
    </header>  

    <br><br>  
<!-- CHANGE: INSTEAD OF SECTION W/ RESULTS INFO USE A POP-UP--> 
    <section class="bg-primary" id="results-intro">
        <div class="container">
            <div class="row">
                <div class="col-lg-8 col-lg-offset-2 text-center">
                    <h2 class="section-heading">Your Top Tracks!!!</h2>
                    <hr class="light">
                </div>
            </div>
        </div>
    </section>
      
    <section class="no-padding" >
        <div class="container-fluid">
            <div class="row no-gutter popup-gallery" id="results">
             </div>
        </div>
    </section>

<!-- ADD: WHEN USER CLICKS PLAY SONG PREVIEW/ OR PLAY SONG; WHEN CLICKS AGAIN OR CLICKS OTHER STOP--> 
    <script id="results-template" type="text/x-handlebars-template">
        {{#each items}}
            <div class="col-sm-4 col-sm-6">
                <div class="portfolio-box">
                    <img src="{{album.images.0.url}}" class="img-responsive" alt="">
                    <div class="portfolio-box-caption">
                        <div class="portfolio-box-caption-content">
                            <div class="project-name">
                                {{this.name}}
                            </div>
                            <div class="project-category text-faded">
                            By:     
                                {{#each artists}}
                                    {{this.name}} 
                                {{/each}}
                            </div>
                        </div>
                    </div>
                </div>
            </div>
        {{/each}}     
    </script>

  </body>
</html>
